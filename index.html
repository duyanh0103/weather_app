<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href=" https://openweathermap.org/img/wn/10d@2x.png">
    <link rel="stylesheet" href="../stylecss/index.css">
    <title>Weather App</title>

</head>

<body>
    <div id="root">
        <div class="container">
            <div class="main-section">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="search-city" id="search-input" placeholder="Nhập tên thành phố">
                </div>
                <div class="info-wrapper">
                    <p class="city-name">_</p>
                    <p class="weather-state">_</p>
                    <img src=" https://openweathermap.org/img/wn/10d@2x.png" class="weather-icon" alt="weather-icon">
                    <p class="temperature"></p>
                </div>
            </div>
            <br>
            <hr>
            <div class="additional-section">
                <div class="row">
                    <div class="item">
                        <div class="label">Mặt trời mọc</div>
                        <div class="value-sunrise">___</div>
                    </div>
                    <div class="item">
                        <div class="label">Độ ẩm</div>
                        <div class="humidity">___%</div>
                    </div>

                </div>
                <div class="row">
                    <div class="item">
                        <div class="label">Mặt trời lặn</div>
                        <div class="value-sunset"> ___ </div>
                    </div>
                    <div class="item">
                        <div class="label">Gió</div>
                        <div class="value"><span class="wind-speed">___</span>km/h</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="../js/app.js"></script>

</body>

</html>
