<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="/cart/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>

    <div class="shopping-cart">
        <!-- Title -->
        <div class="title">
            Shopping Bag
        </div>
        <!-- Product 1 -->
        <div class="item">

            <div class="image">
                <img src="/images/cutis.jpg" alt="#">
            </div>
            <div class="description">
                <span>Cutis</span>
                <span>Cool</span>
                <span>size L</span>
            </div>

            <div class="total-price">$333</div>
        </div>
        <!-- Product 2 -->
        <div class="item">

            <div class="image">
                <img src="/images/matrix-1999-1.jpg" alt="">
            </div>
            <div class="description">
                <span>Matrix</span>
                <span>Dope</span>
                <span>size XL</span>
            </div>

            <div class="total-price">$922</div>
        </div>
        <!-- Product 3 -->
        <div class="item">


            <div class="image">
                <img src="/images/Tristique-deck.jpg" alt="">
            </div>
            <div class="description">
                <span>Tristique</span>
                <span>Magical</span>
                <span>size M</span>
            </div>

            <div class="total-price">$2588</div>

        </div>
        <!-- Product 4 -->
        <div class="item">


            <div class="image">
                <img src="/images/Musty-Deck.jpg" alt="">
            </div>
            <div class="description">
                <span>Crocodile</span>
                <span>Musty</span>
                <span>size S</span>
            </div>

            <div class="total-price">$222</div>

        </div>


</body>


</html>
